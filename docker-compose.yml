version: '3.9'

networks:
  app-network:
    driver: bridge

volumes:
  pgdata_writer:
  pgdata_reader:
  minio_data:

services:
  # -----------------------------
  # PostgreSQL Master/Replica
  # -----------------------------
  db_writer:
    image: bitnami/postgresql:latest
    environment:
      POSTGRESQL_USERNAME: postgres
      POSTGRESQL_PASSWORD: postgres
      POSTGRESQL_DATABASE: app_db
      POSTGRESQL_REPLICATION_MODE: master
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_pass
    volumes:
      - pgdata_writer:/bitnami/postgresql
    networks:
      - app-network

  db_reader:
    image: bitnami/postgresql:latest
    depends_on:
      - db_writer
    environment:
      POSTGRESQL_USERNAME: postgres
      POSTGRESQL_PASSWORD: postgres
      POSTGRESQL_DATABASE: app_db
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_MASTER_HOST: db_writer
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_pass
    volumes:
      - pgdata_reader:/bitnami/postgresql
    networks:
      - app-network

  pgbouncer_writer:
    image: edoburu/pgbouncer:latest
    depends_on:
      - db_writer
    networks:
      - app-network
    ports:
      - "6433:6433"
    volumes:
      - ./backend/pgbouncer_writer:/etc/pgbouncer
    command: ["pgbouncer", "/etc/pgbouncer/pgbouncer.ini"]

  pgbouncer_reader:
    image: edoburu/pgbouncer:latest
    depends_on:
      - db_reader
    networks:
      - app-network
    ports:
      - "6434:6434"
    volumes:
      - ./backend/pgbouncer_reader:/etc/pgbouncer
    command: ["pgbouncer", "/etc/pgbouncer/pgbouncer.ini"]

  pgbouncer_celery_writer:
    image: edoburu/pgbouncer:latest
    depends_on:
      - db_writer
    networks:
      - app-network
    ports:
      - "6435:6435"
    volumes:
      - ./backend/pgbouncer_celery_writer:/etc/pgbouncer
    command: ["pgbouncer", "/etc/pgbouncer/pgbouncer.ini"]

  pgbouncer_celery_reader:
    image: edoburu/pgbouncer:latest
    depends_on:
      - db_reader
    networks:
      - app-network
    ports:
      - "6436:6436"
    volumes:
      - ./backend/pgbouncer_celery_reader:/etc/pgbouncer
    command: ["pgbouncer", "/etc/pgbouncer/pgbouncer.ini"]

  # -----------------------------
  # Redis
  # -----------------------------
  redis:
    image: redis:7
    networks:
      - app-network

  # -----------------------------
  # Backend
  # -----------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db_writer
      - db_reader
      - redis
    volumes:
      - ./backend:/app
    networks:
      - app-network

  # -----------------------------
  # Frontend (Next.js production)
  # -----------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=dev
    depends_on:
      - backend
    networks:
      - app-network
    command: sh -c "npm run start"

  # -----------------------------
  # Storybook
  # -----------------------------
  storybook:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        INSTALL_PLAYWRIGHT: "true"
    ports:
      - "6006:6006"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm run build-storybook && npx http-server storybook-static -p 6006"
    environment:
      - NODE_ENV=dev
    depends_on:
      - backend
    networks:
      - app-network

  # -----------------------------
  # MinIO
  # -----------------------------
  s3_storage:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network

  # -----------------------------
  # Celery Worker + Beat
  # -----------------------------
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      - backend
      - redis
    networks:
      - app-network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    command: celery -A app.celery_app beat --loglevel=info
    depends_on:
      - backend
      - redis
    networks:
      - app-network

  flower:
    image: mher/flower
    environment:
      - CELERY_BROKER=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - app-network
