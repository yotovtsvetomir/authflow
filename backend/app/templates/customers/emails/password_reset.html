<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; color: #222; background: #f6f6f6; margin:0; padding:0;">
  <div style="max-width:480px;margin:40px auto;background:#fff;padding:32px;box-shadow:0 2px 8px #0001;">
    <img src="{{ logo_url }}" alt="AuthFlow Logo"
         style="width:110px;display:block;margin:0 0 14px 0;" />
    <h2 style="text-align:left;margin:18px 0 20px 0;">Hello {{ first_name | default("") }},</h2>
    <p style="font-size:16px;line-height:1.5;text-align:left;">
      We received a request to reset your password.
    </p>
    <p style="font-size:15px;line-height:1.5;text-align:left;">
      To reset your password, click the button below:
    </p>
    <a href="{{ reset_url }}" 
       style="background:#FF6A5B;color:#fff !important;text-decoration:none;border-radius:4px;padding:12px 24px;font-size:16px;display:inline-block;margin-top:12px;text-align:left;">
      Reset Password
    </a>
    <p style="font-size:15px;line-height:1.5;text-align:left;margin-top:24px;">
      If you did not request a password change, simply ignore this email.
    </p>
    <p style="font-size:15px;line-height:1.5;text-align:left;margin-top:28px;">
      Best regards,<br>
      The Authflow Team
    </p>
    <div style="font-size:12px;color:#888;margin-top:32px;text-align:left;">
      &copy; {{ year }} Authflow. All rights reserved.
    </div>
  </div>
</body>
</html>
